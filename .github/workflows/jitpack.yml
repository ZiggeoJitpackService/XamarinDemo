      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: z_release_keystore.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - uses: bradyjoslin/xamarinandroid-signedbuild-action@v1
        with:
          csproj_path: ./Ziggeo.Xamarin.NetStandard.Demo.Android/Ziggeo.Xamarin.NetStandard.Demo.Android.csproj
          signing_keystore: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          keystore_password: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          signing_key_alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          signing_key_password: ${{ secrets.ANDROID_KEY_PASSWORD }}
          configuration: "Release"
          mono_version: "preview"
          xamarin_android_version: "preview"

      # - name: Build Solution
      #   run: msbuild ./Ziggeo.Xamarin.NetStandard.Demo.sln /restore /p:Configuration=Release


      # - name: Create and Sign the APK
